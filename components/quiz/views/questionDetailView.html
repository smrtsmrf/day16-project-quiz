<div>
    <div ng-if="currentQuestion.qtype === 'multiple'">
        
        <mult-choice question="currentQuestion" save="saveAnswer(id, answer)" answers="answers"></mult-choice>

    </div>
    <div ng-if="currentQuestion.qtype === 'blank'">
        
        <fill-blank question="currentQuestion" save="saveAnswer(id, answer)" answers="answers"></fill-blank>

    </div>
</div>
